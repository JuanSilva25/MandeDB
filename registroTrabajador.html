<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/fc6a40c69e.js"></script>
        <link rel="stylesheet" href="style.css">
        <title></title>
    </head>
    <body>
        <div class="form-body">
            <img src="images/muñeco.png" alt="user-login">
            <p class="text">Registro como trabajador</p>
            <form class="RegistroUsuario-form" id="formWorker">
                <input type="text" placeholder="Email" id="email">
                <input type="text" placeholder="Nombre de usuario" id="username">
                <input type="number" placeholder="Cedula" id="cedula">
                <input type="password" placeholder="Contraseña" id="password">
                <input type="password" placeholder="Repita la contraseña" id="password2">
                <input type="submit" value="Registrarse">
                <div class="container">
                    <small>Error message</small>
                </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
